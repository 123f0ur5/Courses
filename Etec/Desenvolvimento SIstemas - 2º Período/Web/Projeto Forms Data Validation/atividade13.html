<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <section class="signup-step-container">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="wizard">
                        <div class="wizard-inner">
                            <div class="connecting-line"></div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a  data-toggle="tab" aria-controls="1" role="tab" aria-expanded="true"><span class="round-tab">1 </span> <i>Passo 1</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a  data-toggle="tab" aria-controls="2" role="tab" aria-expanded="false"><span class="round-tab">2</span> <i>Passo 2</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a  data-toggle="tab" aria-controls="3" role="tab" aria-expanded="false"><span class="round-tab">3</span> <i>Passo 3</i></a>
                                </li>
                                <li role="presentation" class="disabled">
                                    <a  data-toggle="tab" aria-controls="4" role="tab" aria-expanded="false"><span class="round-tab">4</span> <i>Passo 4</i></a>
                                </li>
                            </ul>
                        </div>
        
                        <form role="form" action="index.html" method="post" class="login-box">
                            <div class="tab-content" id="main_form">
                                <div class="tab-pane active" role="tabpanel" id="1">
                                    <h4 class="text-center">Dados Pessoais</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Nome *</label> 
                                                <input class="form-control" type="text" name="nome" placeholder="" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Sobrenome *</label> 
                                                <input class="form-control" type="text" name="sobrenome" placeholder="" required> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>E-mail *</label> 
                                                <input class="form-control" type="email" name="e-mail" placeholder="" required> 
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Telefone *</label> 
                                                <input class="form-control" type="text" name="telefone" placeholder="" required> 
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Estado Civil *</label> 
                                                <select class = "form-control" name="estado civil" required>
                                                    <option value=""></option>
                                                    <option value="solteiro">Solteiro</option>
                                                    <option value="casado">Casado</option>
                                                    <option value="divorciado">Divorciado</option>
                                                    <option value="viuvo">Viuvo</option>
                                                    <option value="outro">Outro</option>
                                                  </select>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Data de Nascimento *</label> 
                                                <input class="form-control" type="date" name="data de nascimento" placeholder="" required> 
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn next-step continue">Continue to next step</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="2">
                                    <h4 class="text-center">Endereço</h4>
                                    <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Rua *</label> 
                                            <input class="form-control" type="text" name="rua" placeholder=""> 
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Número *</label> 
                                            <input class="form-control" type="text" name="numero" placeholder=""> 
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Bairro *</label> 
                                            <input class="form-control" type="text" name="bairro" placeholder=""> 
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Cidade *</label> 
                                            <input class="form-control" type="text" name="cidade" placeholder=""> 
                                        </div>
                                    </div>                                    
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Estado *</label> 
                                            <input class="form-control" type="text" name="estado" placeholder=""> 
                                        </div>
                                    </div>
                                   </div>                                    
                                    
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step continue">Continue</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="3">
                                    <h4 class="text-center">Escolaridade</h4>
                                     <div class="row">
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Grau de Escolaridade *</label> 
                                            <select class = "form-control" name="grau de escolaridade" required>
                                                <option value=""></option>
                                                <option value="funincompleto">Fundamental incompleto</option>
                                                <option value="funcompleto">Fundamental completo</option>
                                                <option value="enmedincompleto">Ensino médio incompleto</option>
                                                <option value="enmedcompleto">Ensino médio completo</option>
                                                <option value="supincompleto">Formação superior incompleto</option>
                                                <option value="supcompleto">Formação superior completo</option>
                                                </select>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Instituição de Ensino *</label> 
                                            <input class="form-control" type="text" name="instituicao de ensino" placeholder=""> 
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Data de Entrada *</label> 
                                            <input class="form-control" type="text" name="data de entrada" placeholder=""> 
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Data de Conclusão/Previsão *</label> 
                                            <input class="form-control" type="text" name="data de conclusao" placeholder=""> 
                                        </div>
                                    </div>

                                    
                                    </div>
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="button" class="default-btn next-step continue">Continue</button></li>
                                    </ul>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="4">
                                    <h4 class="text-center">Experiencia Profissional</h4>
                                    <div class="all-info-container">

                                        <div class="list-content">
                                            <a href="#listone" data-toggle="collapse" aria-expanded="false" aria-controls="listone">Collapse 1 <i class="fa fa-chevron-down"></i></a>
                                            <div class="collapse" id="listone">
                                                <div class="list-box">
                                                    <div class="row">
                                                        
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Nome da Empresa *</label> 
                                                                <input class="form-control" type="text"  name="nome empresa" placeholder="" required> 
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Cargo *</label> 
                                                                <input class="form-control" type="text" name="cargo" placeholder="" required> 
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Data de Entrada *</label> 
                                                                <input class="form-control" type="date" name="data entrada" placeholder="" required> 
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Data de Saída *</label> 
                                                                <input class="form-control" type="date" name="data saida" placeholder="" required> 
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Salário *</label> 
                                                                <input class="form-control" type="text" name="salario" placeholder="" required> 
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    
                                    <ul class="list-inline pull-right">
                                        <li><button type="button" class="default-btn prev-step">Back</button></li>
                                        <li><button type="submit" class="default-btn next-step finish">Finish</button></li>
                                    </ul>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
